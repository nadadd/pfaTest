<h3><b>Edit a consultant</b></h3>

<form>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Name*</label>
    <input type="name" class="form-control" id="exampleInputPassword1" placeholder="consultantname" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address*</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="emailadress@gmail.com" required>

  </div>
  <br>
  <br>

  <button type="submit" class="btn btn-primary">confirm</button>
  <button type="cancel" class="btn btn-secondary" [routerLink]="['/']">cancel</button>
</form>
